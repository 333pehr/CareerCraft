<div class="flex w-full container mt-10 mb-10 items-center max-md:flex-col max-md:gap-4">
    @if(imageUrl && imagePosition == "left") {
        <div class="img-side w-4/12 border-2 border-primary rounded-md image-wrapper max-md:w-8/12">
            <img src="/shared/assets/ats.jpg" alt="ATS" width="100%" height="100%" alt="ATS"/>
        </div>
        <div class="w-1/12 max-md:hidden"></div>
    }
    <div class="content-side flex flex-col max-md:w-full" [ngStyle]="{'w-7/12': imageUrl}">
        <h2 class="title text-3xl text-primary font-medium">
            {{ 'HEADERS.WHAT_IS_ATS' | translate}}
        </h2>
        <p class="content dark:text-white text-justify">
            {{ 'CONTENTS.ATS_DESC' | translate}}
        </p>
    </div>
    @if (imageUrl && imagePosition == "right") {
        <div class="w-1/12 max-md:hidden"></div>
        <div class="img-side w-4/12 border-2 border-primary rounded-md image-wrapper max-md:w-8/12">
            <img src="/shared/assets/ats.jpg" alt="ATS" width="100%" height="100%" alt="ATS"/>
        </div>
    }
</div>
